<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niklas Flaig</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="header"></div>

    <div id="content">
      <div>
        <h1>Zonen</h1>
        <div id="zones">
          
        </div>
      </div>
      
      <div>
        <h1>Szenen</h1>
        <div id="scenes">
          
        </div>
  
        <h1>Lampen</h1>
        <div id="lights">
          
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll(".slider").forEach(slider => {
        const range = slider.querySelector("input[type=range]");
        range.addEventListener("input", () => {

          const prog = slider.querySelector(".progress");

          const width = Math.max(slider.offsetWidth / 100 * range.value, 10);

          prog.style.width = `${width}px`;
          prog.style["margin-right"] = `${0-width}px`;
        });
      });

    </script>
    <script src="env.js"></script>
    <script src="helpers.js"></script>
    <script src="classes.js"></script>
    <script src="hue.js"></script>
  </body>

</html>
